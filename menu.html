<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
   

   
    <title>Swiper Js Slider</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="top-area">
        <p class="title">Yeni Gelenler</p>
        <div class="sub-title">Sezonun en hit parçaları görünümünden ilham alın.</div>
      </div>
      <div class="body-area">
        <div class="description-area">
          <div class="info-area">
            <p class="product-name">
              <span class="text">arm</span>
              <span class="text model">chaır</span>
            </p>
            
          </div>
          <div class="middle">
            <p class="designer">by John Doe</p>
            <p class="price">  &#8378;1,299</p>
          </div>
          
          <div class="action-area">
            <button class="btn btn-discover">Daha Fazlası</button>
            <button class="btn btn-add">Sepete Ekle</button>
          </div>
          
        </div>
        <div class="slider-area">
          <div class="slider-content">
            <div class="swiper-container">
              <div class="swiper-wrapper">
                <div class="swiper-slide">
                  <img src="./img/chair-3.png" alt="chair">
                </div>
                <div class="swiper-slide">
                  <img src="./img/chair.png" alt="chair">
                </div>
                <div class="swiper-slide">
                  <img src="./img/chair_2.png" alt="chair">
                </div>
                <div class="swiper-slide">
                  <img src="./img/chair-4.webp" alt="chair">
                </div>

              </div>
              <div class="swiper-pagination"></div>
              <div class="swiper-button-prev"></div>
              <div class="swiper-button-next"></div>
            </div>
          </div>
        </div>
      </div>
      
    </div>
   
  </body>
  <script src="./script.js"></script>
</html>
